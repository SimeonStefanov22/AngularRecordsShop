<div class="container">
  <form #updateVinilForm="ngForm" (ngSubmit)="updateVinil(updateVinilForm.value)">

    <div class="form-group">
      <label>Name</label>
      <br/>
      <input #titleModel="ngModel" ngModel  type="text" name="title">
    </div>

    <div class="form-group">
      <label>Description</label>
      <br/>
      <textarea #descriptionModel="ngModel" ngModel  type="text" name="description"></textarea>
    </div>

    <div class="form-group">
      <label>ImageUrl</label>
      <br/>
      <input #imageModel="ngModel" ngModel  type="text" name="imageUrl">
    </div>

    <div class="form-group">
      <label>Price</label>
      <br/>
      <input #priceModel="ngModel" ngModel  type="text" name="price">
    </div>

    <button>Update vinil</button>

  </form>
</div>
