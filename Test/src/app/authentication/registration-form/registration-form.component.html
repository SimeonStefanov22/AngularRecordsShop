<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group">

      <label>Name</label>
      <br/>
      <input #nameModel="ngModel" ngModel  type="text" name="name" required>
      <div *ngIf="nameModel.touched && nameModel.invalid" class="error-input">Name is required</div>


    </div>

    <div class="form-group">
      <label>Email</label>
      <br/>
      <input #emailModel="ngModel" ngModel type="text" name="email" required>
      <div *ngIf="emailModel.touched && nameModel.invalid" class="error-input">Email is required</div>

    </div>

    <div class="form-group">
      <label>Password</label>
      <br/>
      <input #passModel="ngModel" ngModel  type="password" name="password" required>
      <div *ngIf="passModel.touched && passModel.invalid" class="error-input">Password is required</div>
    </div>
    <button [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
